    <h2>방정식</h2>
    출처: <a href="https://terms.naver.com/entry.nhn?docId=1099560&cid=40942&categoryId=32207"
    target="_blank" title="새 탭에서 열기 네이버 지식백과">https://terms.naver.com/entry.nhn?docId=1099560&cid=40942&categoryId=32207</a>
    <p style="margin-top:40px:">변수를 포함하는 등식이 변수의 값에 상관없이 항상 참인 경우를 항등식이라고 한다. 이에 견줘 식에 포함된 변수의 값에 따라서 참 또는 거짓이 되는 식을 방정식이라고 한다. 이때 등식을 성립시키는 특정한 값을 방정식의 근 또는 해라 하고, 근을 구하는 것을 ‘방정식을 푼다’라고 한다.</p>
